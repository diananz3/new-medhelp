<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>
        MedHelp
    </title>
</head>

<body>
    <input type="checkbox" id="check"> 
    <label class="chat-btn" for="check"> 
        <i class="fa fa-commenting-o comment"></i> 
        <i class="fa fa-close close"></i> 
    </label> 
    
    <div class="wrapper"> 
        <div class="header"> 
            <h6>MedHelp</h6> 
        </div> 
        <div class="text-center p-2"> 
            <span>Silakan isi form terlebih dahulu sebelum memulai chat!</span> 
        </div> 
        <form method="POST">
            <div class="chat-form"> 
                <input type="date" name="date" id="date" class="form-control" placeholder="Tanggal Lahir" required> 
                <input type="text" name="nama" id="nama" class="form-control" placeholder="Nama" required> 
                <button type="Submit" class="entry btn btn-primary btn-block">Mulai chat</button> 
            </div> 
        </form>
    </div>

<script>
</script>
</body>

</html>

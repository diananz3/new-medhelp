<body class="logreg">
  <div class="wrapper">
    <h2>Registration</h2>
    <form method="POST">
      <div class="input-box">
        <input type="text" name="username" class="form-control" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" class="form-control" id="password" placeholder="Buat password" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" class="form-control" id="password" placeholder="Konfirmasi password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register">
      </div>
      <div class="text">
        <h3>Sudah punya akun? <a href="/login">Login</a></h3>
      </div>
    </form>
  </div>

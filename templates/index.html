<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>
        MedHelp
    </title>
</head>

<body class="bg">
    <header class="sticky">
        <div class="title">
            <h1>MedHelp</h1>
        </div>
        <div>
            <h3>{{session.username}}</h3>
            <a class="btn btn-dark" href="/logout">Logout</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="chat-window">
                <form>
                    <div id="chatbox" class="chats">
                        <div class="msgBot">
                            <p>Selamat datang <b>{{session.nama}}</b>, MedHelp bot siap membantu memberikan informasi layanan Puskesmas Keputih</p>
                            <p><i>=====Bot akan berhenti setelah 3 menit tanpa pertanyaan=====</i></p>
                        </div>
                    </div>
                    <div id="userInput" class="user-input">
                        <input id="text" type="text" placeholder="Ketikkan pesan....">
                        <button class="submit" type="submit" id="send">KIRIM</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

<script>
    var idleMax = 3; // Logout after 3 minutes of IDLE
    var idleTime = 0;

    var idleInterval = setInterval("timerIncrement()", 60000);  // 1 minute interval    
 
    $(document).ready(function() {
        $("form").on("submit", function(event) {
            idleTime = 0;
            var rawText = $("#text").val();
            var userHtml = '<div class="msgUser"><p>' + rawText + "</p></div>";
            $("#text").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("userInput").scrollIntoView({
                block: "start",
                behavior: "smooth",
            });
            $.ajax({
                data: {
                    msg: rawText,
                },
                type: "POST",
                url: "/get",
            }).done(function(data) {
                var botHtml = '<div class="msgBot"><p>' + data + '</p></div>';
                $("#chatbox").append($.parseHTML(botHtml));
                document.getElementById("userInput").scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
            });
            event.preventDefault();
        });
    });

            // count minutes
    function timerIncrement() {
        idleTime = idleTime + 1;
        if (idleTime > idleMax) { 
            window.location="/logout";
        }
    }
</script>
</body>

</html>
